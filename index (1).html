<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #6c63ff;
            --light-color: #f8f9fa;
            --dark-color: #343a40;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto 20px;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }
        
        .search-container input:focus {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 8px 20px;
            background: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .tool-icon {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 3rem;
        }
        
        .tool-content {
            padding: 20px;
        }
        
        .tool-content h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .tool-content p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .tool-tag {
            background: #e9ecef;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #495057;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tool-tag:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .tool-tag.active {
            background: var(--primary-color);
            color: white;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .featured {
            border: 2px solid var(--accent-color);
        }
        
        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTMLæ¼”ç¤ºå·¥å…·é›†</h1>
            <p>æ¢ç´¢å„ç§HTMLæ¼”ç¤ºå·¥å…·ï¼Œç‚¹å‡»å¡ç‰‡è¿›å…¥ç›¸åº”çš„æ¼”ç¤ºé¡µé¢ï¼Œå­¦ä¹ å¹¶å®è·µHTMLæŠ€æœ¯</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="æœç´¢å·¥å…·...">
            </div>
            
            <div class="categories" id="categoriesContainer">
                <!-- åˆ†ç±»æŒ‰é’®å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </header>
        
        <main>
            <div class="tools-grid" id="toolsGrid">
                <!-- å·¥å…·å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </main>
        
        <footer>
            <p>HTMLæ¼”ç¤ºå·¥å…·é›† &copy; 2025 - Designed by Oscar</p>
        </footer>
    </div>

    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const toolsGrid = document.getElementById('toolsGrid');
            const searchInput = document.getElementById('searchInput');
            const categoriesContainer = document.getElementById('categoriesContainer');
            
            // å½“å‰é€‰ä¸­çš„åˆ†ç±»
            let currentCategory = 'all';
            // å­˜å‚¨å·¥å…·æ•°æ®
            let tools = [];
            
            // åŠ è½½å·¥å…·é…ç½®
            loadToolsConfig();
            
            // ä»é…ç½®æ–‡ä»¶åŠ è½½å·¥å…·æ•°æ®
            function loadToolsConfig() {
                toolsGrid.innerHTML = '<p class="loading">æ­£åœ¨åŠ è½½å·¥å…·é…ç½®...</p>';
                
                fetch('tools-config.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥');
                        }
                        return response.json();
                    })
                    .then(data => {
                        tools = data.tools || [];
                        initPage();
                    })
                    .catch(error => {
                        console.error('åŠ è½½å·¥å…·é…ç½®æ—¶å‡ºé”™:', error);
                        toolsGrid.innerHTML = '<p class="error">åŠ è½½å·¥å…·é…ç½®å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æ–‡ä»¶æ˜¯å¦å­˜åœ¨</p>';
                    });

            }
            
            // åˆå§‹åŒ–é¡µé¢
            function initPage() {
                // ç”Ÿæˆåˆ†ç±»æŒ‰é’®
                generateCategoryButtons();
                
                // æ¸²æŸ“å·¥å…·å¡ç‰‡
                renderTools(tools);
                
                // è®¾ç½®æœç´¢åŠŸèƒ½
                setupSearch();
                
                // è®¾ç½®åˆ†ç±»åŠŸèƒ½
                setupCategories();
            }
            
            // ç”Ÿæˆåˆ†ç±»æŒ‰é’®
            function generateCategoryButtons() {
                // è·å–æ‰€æœ‰æ ‡ç­¾
                const allTags = new Set();
                tools.forEach(tool => {
                    if (tool.tags && Array.isArray(tool.tags)) {
                        tool.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                // åˆ›å»ºåˆ†ç±»æŒ‰é’®
                let categoryButtonsHTML = '<button class="category-btn active" data-category="all">å…¨éƒ¨</button>';
                
                // æŒ‰å­—æ¯é¡ºåºæ’åºæ ‡ç­¾
                const sortedTags = Array.from(allTags).sort();
                
                sortedTags.forEach(tag => {
                    categoryButtonsHTML += `<button class="category-btn" data-category="${tag}">${tag}</button>`;
                });
                
                categoriesContainer.innerHTML = categoryButtonsHTML;
            }
            
            // æ¸²æŸ“å·¥å…·å¡ç‰‡
            function renderTools(toolsToRender) {
                toolsGrid.innerHTML = '';
                
                if (toolsToRender.length === 0) {
                    toolsGrid.innerHTML = '<p class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å·¥å…·</p>';
                    return;
                }
                
                toolsToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    if (tool.featured) {
                        toolCard.classList.add('featured');
                    }
                    
                    // ä½¿ç”¨demoFileå±æ€§ä½œä¸ºæ¼”ç¤ºæ–‡ä»¶åï¼Œå¦‚æœä¸å­˜åœ¨åˆ™ä½¿ç”¨nameå±æ€§
                    const demoUrl = tool.demoFile || `${tool.name}.html`;
                    
                    toolCard.innerHTML = `
                        ${tool.featured ? '<span class="featured-badge">æ¨è</span>' : ''}
                        <div class="tool-icon">
                            ${tool.icon || 'ğŸ“„ğŸ“„'}
                        </div>
                        <div class="tool-content">
                            <h3>${tool.name}</h3>
                            <p>${tool.description}</p>
                            <div class="tool-tags">
                                ${(tool.tags || []).map(tag => `<span class="tool-tag ${currentCategory === tag ? 'active' : ''}" data-tag="${tag}">${tag}</span>`).join('')}
                            </div>
                            <a href="${demoUrl}" class="btn btn-block">è¿›å…¥æ¼”ç¤º</a>
                        </div>
                    `;
                    
                    toolsGrid.appendChild(toolCard);
                });
                
                // ä¸ºæ ‡ç­¾æ·»åŠ ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.tool-tag').forEach(tag => {
                    tag.addEventListener('click', function() {
                        const tagName = this.dataset.tag;
                        filterByTag(tagName);
                    });
                });
            }
            
            // æ ¹æ®æ ‡ç­¾è¿‡æ»¤å·¥å…·
            function filterByTag(tag) {
                // æ›´æ–°å½“å‰é€‰ä¸­çš„æ ‡ç­¾
                currentCategory = tag;
                
                // æ›´æ–°åˆ†ç±»æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.category-btn').forEach(button => {
                    if (button.dataset.category === tag) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
                
                // è¿‡æ»¤å·¥å…·
                if (tag === 'all') {
                    renderTools(tools);
                } else {
                    const filteredTools = tools.filter(tool => 
                        tool.tags && tool.tags.includes(tag)
                    );
                    renderTools(filteredTools);
                }
            }
            
            // è®¾ç½®æœç´¢åŠŸèƒ½
            function setupSearch() {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    let filteredTools = tools;
                    
                    // å¦‚æœå½“å‰æœ‰é€‰ä¸­çš„æ ‡ç­¾ï¼Œå…ˆæŒ‰æ ‡ç­¾è¿‡æ»¤
                    if (currentCategory !== 'all') {
                        filteredTools = tools.filter(tool => 
                            tool.tags && tool.tags.includes(currentCategory)
                        );
                    }
                    
                    // å†æŒ‰æœç´¢è¯è¿‡æ»¤
                    filteredTools = filteredTools.filter(tool => 
                        tool.name.toLowerCase().includes(searchTerm) || 
                        tool.description.toLowerCase().includes(searchTerm) ||
                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );
                    
                    renderTools(filteredTools);
                });
            }
            
            // è®¾ç½®åˆ†ç±»åŠŸèƒ½
            function setupCategories() {
                // åˆ†ç±»è¿‡æ»¤
                categoriesContainer.addEventListener('click', function(e) {
                    if (e.target.classList.contains('category-btn')) {
                        const category = e.target.dataset.category;
                        filterByTag(category);
                    }
                });
            }
        });
    </script>
</body>
</html>
